name: Deploy to Cloudflare R2

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Upload to R2
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUCKET="${{ secrets.CLOUDFLARE_BUCKET_NAME }}"

          # Upload all files from dist/ to versioned path
          find dist -type f | while read file; do
            relative_path="${file#dist/}"
            wrangler r2 object put "$BUCKET/$VERSION/$relative_path" --file "$file" --remote
          done

          # Also upload to 'latest' if this is a tag
          if [[ "${{ steps.version.outputs.is_tag }}" == "true" ]]; then
            find dist -type f | while read file; do
              relative_path="${file#dist/}"
              wrangler r2 object put "$BUCKET/latest/$relative_path" --file "$file" --remote
            done
          fi
