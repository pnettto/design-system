name: Deploy to Cloudflare R2

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION="latest"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Upload to R2 (versioned)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          # Upload with version prefix
          wrangler r2 object put $R2_BUCKET_NAME/${{ steps.version.outputs.version }}/styles.css \
            --file=dist/styles.css \
            --content-type=text/css

          wrangler r2 object put $R2_BUCKET_NAME/${{ steps.version.outputs.version }}/script.js \
            --file=dist/script.js \
            --content-type=application/javascript

          # Upload all files from dist
          for file in dist/*; do
            filename=$(basename "$file")
            wrangler r2 object put $R2_BUCKET_NAME/${{ steps.version.outputs.version }}/$filename \
              --file="$file"
          done

      - name: Upload to R2 (latest)
        if: steps.version.outputs.is_tag == 'false'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_BUCKET_NAME }}
        run: |
          # Also upload to root for latest
          for file in dist/*; do
            filename=$(basename "$file")
            wrangler r2 object put $R2_BUCKET_NAME/$filename \
              --file="$file"
          done
