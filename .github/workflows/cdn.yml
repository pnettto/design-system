name: Deploy to Cloudflare R2

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION="latest"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Upload to R2 (versioned)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_BUCKET_NAME }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          for file in dist/*; do
            filename=$(basename "$file")
            wrangler r2 object put "$R2_BUCKET_NAME/$VERSION/$filename" --file="$file" --remote
          done

      - name: Upload to R2 (latest)
        if: steps.version.outputs.is_tag == 'false'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_BUCKET_NAME }}
        run: |
          for file in dist/*; do
            filename=$(basename "$file")
            wrangler r2 object put "$R2_BUCKET_NAME/latest/$filename" --file="$file" --remote
          done
